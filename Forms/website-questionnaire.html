
 <div> <form>
    <h2>Website Capabilities</h2>

    <div class="toggle-group">
      <label for="accept_payments">Accept Payments Online</label>
      <label class="switch">
        <input type="checkbox" id="accept_payments">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="custom_email">Custom Email Domain</label>
      <label class="switch">
        <input type="checkbox" id="custom_email">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="collect_info">Collect Information</label>
      <label class="switch">
        <input type="checkbox" id="collect_info">
        <span class="slider"></span>
      </label>
    </div>

    <label for="info_type">What kind of information?</label>
    <input type="text" id="info_type" placeholder="Example: Events, Bible Study, etc.">

    <div class="toggle-group">
      <label for="workflows">Workflows (Automations, Texts)</label>
      <label class="switch">
        <input type="checkbox" id="workflows">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="stream_videos">Stream Videos</label>
      <label class="switch">
        <input type="checkbox" id="stream_videos">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="auctions">Auctions / Sell Items</label>
      <label class="switch">
        <input type="checkbox" id="auctions">
        <span class="slider"></span>
      </label>
    </div>

    <h2>Preferences</h2>

    <div class="toggle-group">
      <label for="calendar">Show Events on Calendar</label>
      <label class="switch">
        <input type="checkbox" id="calendar">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="own_domain">Own Your Domain</label>
      <label class="switch">
        <input type="checkbox" id="own_domain">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="staff_directory">Staff Directory</label>
      <label class="switch">
        <input type="checkbox" id="staff_directory">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="member_directory">Member Directory</label>
      <label class="switch">
        <input type="checkbox" id="member_directory">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="email_templates">Custom Email Templates</label>
      <label class="switch">
        <input type="checkbox" id="email_templates">
        <span class="slider"></span>
      </label>
    </div>

    <label for="homepage_media">Homepage Preference</label>
    <select id="homepage_media">
      <option value="photos">Photos</option>
      <option value="videos">Videos</option>
      <option value="sliders">Sliders</option>
    </select>

    <div class="toggle-group">
      <label for="organize_contacts">Organize Contacts</label>
      <label class="switch">
        <input type="checkbox" id="organize_contacts">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="reporting">Reporting Capabilities</label>
      <label class="switch">
        <input type="checkbox" id="reporting">
        <span class="slider"></span>
      </label>
    </div>

    <label for="notes">Notes</label>
    <textarea id="notes" rows="4" placeholder="Enter any additional notes..."></textarea>

    <label for="user_count">Number of Website Managers</label>
    <input type="number" id="user_count" min="1">

    <label for="backup_frequency">Backup Frequency</label>
    <select id="backup_frequency">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>

    <div class="toggle-group">
      <label for="location_map">Display Church on Map</label>
      <label class="switch">
        <input type="checkbox" id="location_map">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="messenger_chat">Facebook Messenger Chat</label>
      <label class="switch">
        <input type="checkbox" id="messenger_chat">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="maintenance">Maintenance / Support Contact</label>
      <label class="switch">
        <input type="checkbox" id="maintenance">
        <span class="slider"></span>
      </label>
    </div>

    <h2>Graphic Design Options</h2>

    <div class="toggle-group">
      <label for="photo_video">Need Photos or Video Footage</label>
      <label class="switch">
        <input type="checkbox" id="photo_video">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="print_design">Flyer / Print Design</label>
      <label class="switch">
        <input type="checkbox" id="print_design">
        <span class="slider"></span>
      </label>
    </div>

    <h2>Financial</h2>

    <div class="toggle-group">
      <label for="payment_plan">Monthly Payment Plan</label>
      <label class="switch">
        <input type="checkbox" id="payment_plan">
        <span class="slider"></span>
      </label>
    </div>

    <label for="budget">What would you be willing to pay?</label>
    <input type="text" id="budget" placeholder="$ Amount">

    <input type="submit" value="Submit">

  </form></div>
